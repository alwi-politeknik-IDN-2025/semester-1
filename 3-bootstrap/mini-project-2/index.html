<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project - Galeri Foto</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">Mini Project : Random Galeri Foto Responsive</h2>

      <div class="row g-4">
        <!-- Foto 1 -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm">
            <img src="https://picsum.photos/400/300?random=1" class="card-img-top" alt="Foto 1" />
            <div class="card-body text-center">
              <p class="card-text">Foto 1</p>
            </div>
          </div>
        </div>
        <!-- Foto 2 -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm">
            <img src="https://picsum.photos/400/300?random=2" class="card-img-top" alt="Foto 2" />
            <div class="card-body text-center">
              <p class="card-text">Foto 2</p>
            </div>
          </div>
        </div>
        <!-- Foto 3 -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm">
            <img src="https://picsum.photos/400/300?random=3" class="card-img-top" alt="Foto 3" />
            <div class="card-body text-center">
              <p class="card-text">Foto 3</p>
            </div>
          </div>
        </div>
        <!-- Foto 4 -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm">
            <img src="https://picsum.photos/400/300?random=4" class="card-img-top" alt="Foto 3" />
            <div class="card-body text-center">
              <p class="card-text">Foto 4</p>
            </div>
          </div>
        </div>
        <!-- Foto 5 -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm">
            <img src="https://picsum.photos/400/300?random=5" class="card-img-top" alt="Foto 3" />
            <div class="card-body text-center">
              <p class="card-text">Foto 5</p>
            </div>
          </div>
        </div>
        <!-- Foto 6 -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm">
            <img src="https://picsum.photos/400/300?random=6" class="card-img-top" alt="Foto 3" />
            <div class="card-body text-center">
              <p class="card-text">Foto 6</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
