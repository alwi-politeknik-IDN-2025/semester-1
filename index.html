  <body class="min-h-screen bg-neutral-100">
    <!-- navbar -->
    <header class="p-4">
      <nav class="flex items-center gap-12">
        <h1 class="font-black text-xl">Alwisteins</h1>

    <!-- Hero Section -->
    <section class="h-screen">
      <!-- gradient -->
      <div class="">
        <div
          class="-z-10 absolute left-1/3 top-24 pointer-events-none w-[32rem] h-[24rem] rounded-full blur-3xl opacity-50 bg-emerald-600"></div>
        <div
          class="-z-10 absolute left-1/4 top-24 pointer-events-none w-[24rem] h-[16rem] rounded-full blur-3xl opacity-70 bg-lime-300"></div>
      </div>
      <div
        class="-z-10 absolute inset-0 pointer-events-none mix-blend-overlay"
        style="
          background-image: url('./noise.svg');
          background-size: 50%;
          background-repeat: repeat;

      <div class="h-full w-3/4 mx-auto flex flex-col items-center justify-center text-center">

                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5">

      id="projects"
      class="min-h-screen h-fit flex flex-col justify-center items-center gap-6 w-full px-12 py-4">
      <h2 class="text-3xl font-bold">Projects</h2>
      <div class="w-full bg-white shadow-lg rounded-xl">
        <!-- Tab Buttons -->
        <div class="flex border-b">
          <button
            class="tab-btn flex-1 py-3 text-center font-medium text-gray-600 border-b-2 border-transparent hover:text-indigo-600"

          <div
            id="tab-2"
            class="tab-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
          <div
            id="tab-3"
            class="tab-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <div class="max-w-7xl mx-auto px-6 py-8 text-center">
