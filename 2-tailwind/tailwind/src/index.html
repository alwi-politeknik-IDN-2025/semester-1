<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="p-4 border-b-2 border-slate-300 sticky top-0 bg-white">
      <nav class="container mx-auto flex justify-between items-center">
        <h1 class="text-blue-600 text-2xl font-bold">TokoKita</h1>
        <input type="checkbox" id="menu-toggle" class="hidden peer" />
        <label for="menu-toggle" class="md:hidden cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="black"
            class="size-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </label>
        <div
          class="hidden peer-checked:flex peer-checked:flex-col peer-checked:absolute peer-checked:top-16 peer-checked:left-0 peer-checked:w-full peer-checked:bg-white peer-checked:shadow-md md:flex md:items-center md:space-x-0 md:left-auto md:w-auto md:bg-transparent md:shadow-none">
          <a
            href="#"
            class="block py-2 px-4 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-500"
            >Home</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-500"
            >Produk</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-500"
            >Tentang</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-500"
            >Kontak</a
          >
        </div>
      </nav>
    </header>

    <section class="bg-white py-30">
      <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
        <div class="text-center md:text-left">
          <h1 class="text-4xl md:text-6xl font-extrabold text-gray-800 leading-tight">
            Solusi inovatif untuk bisnis anda
          </h1>
          <p class="mt-4 text-lg text-gray-600">
            Kami menyediakan berbagai solusi digital untuk membantu bisnis anda tumbuh dan
            berkembang
          </p>
          <a
            href="#"
            class="mt-8 inline-block bg-sky-500 text-white font-bold text-lg rounded-lg px-8 py-3 hover:bg-sky-600 transition duration-700"
            >Mulai sekarang</a
          >
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1487017159836-4e23ece2e4cf?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="rounded-lg shadow-xl w-full" />
        </div>
      </div>
    </section>

    <footer class="bg-gray-800 text-gray-300">
      <div class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-2 md:grid-cols-4">
          <div>
            <h4 class="font-bold text-lg text-white mt-4 mb-4">Brandkita</h4>
            <p class="text-sm">Menyediakan solusi inovatif </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
